{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Record Payment{% endblock %}

{% block content %}
{% include "components/page_header.html" with title="Record Payment" %}

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save Payment</button>
    </form>
  </div>
</div>
{% endblock %}
