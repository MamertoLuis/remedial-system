{% extends 'base.html' %}

{% block title %}{{ title }} - Remedial Recovery System{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">{{ title }}</h1>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        {{ message|default:"This section is under development. Content will be available soon." }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
