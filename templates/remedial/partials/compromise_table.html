<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Agreement</th>
        <th>Status</th>
        <th>Amount</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in compromises %}
        <tr>
          <td>{{ item.agreement_no }}</td>
          <td>{{ item.get_status_display }}</td>
          <td>{{ item.settlement_amount }}</td>
          <td>{{ item.created_at|date:"Y-m-d" }}</td>
          <td>
            {% if item.status == "draft" %}
              <a class="btn btn-sm btn-outline-success" href="{{ item.get_absolute_url }}">Approve</a>
            {% endif %}
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="5" class="text-center text-muted">No compromises</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
