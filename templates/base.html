<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Remedial Recovery{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="bg-light">
    <!-- Basic styling fallback -->
    <style>
      /* Basic layout styles */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
      .navbar { background-color: #0d6efd !important; }
      .navbar-brand { color: white !important; font-weight: bold; }
      .nav-link { color: rgba(255,255,255,0.8) !important; }
      .nav-link:hover, .nav-link.active { color: white !important; }
      .btn { padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; font-weight: 500; }
      .btn-primary { background-color: #0d6efd; color: white; }
      .btn-primary:hover { background-color: #0b5ed7; }
      .card { border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px; }
      .card-body { padding: 20px; }
      .table { width: 100%; border-collapse: collapse; }
      .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #dee2e6; }
      .table-striped tbody tr:nth-of-type(odd) { background-color: #f8f9fa; }
      .badge { display: inline-block; padding: 4px 8px; font-size: 12px; font-weight: 600; }
      .badge-success { background-color: #198754; color: white; }
      .badge-warning { background-color: #ffc107; color: black; }
      .badge-danger { background-color: #dc3545; color: white; }
      .alert { padding: 12px 16px; border-radius: 4px; margin-bottom: 16px; }
      .alert-success { background-color: #d1e7dd; border-color: #badbcc; color: #0f5132; }
      .form-control { width: 100%; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; }
      .form-select { width: 100%; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; }
    </style>
    {% load crispy_forms_tags %}
    
    <!-- Navigation -->
    {% include "components/navigation.html" %}
    
    <!-- Main Content -->
    <main class="container my-4">
      {% include "includes/messages.html" %}
      {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js?v=1.0"></script>
  </body>
</html>
